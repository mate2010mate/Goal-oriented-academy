<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol {
            font-family: Arial, sans-serif;
            color: green;
        }
        ul {
            font-family: "Courier New", Courier, monospace;
            color: blue;
        }
    </style>
</head>
<body>

<h2>Ordered List:</h2>
<ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
</ol>

<h2>Unordered List:</h2>
<ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Cherries</li>
</ul>

</body>
</html>
