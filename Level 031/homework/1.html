<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <style>
    /* ეს სელექტორი მიმართავს .box კლასს */
    .box {
      width: 200px; /* განისაზღვრება ელემენტის სიგანე */
      height: 100px; /* განისაზღვრება ელემენტის სიმაღლე */
      background-color: blue; /* ფონდის ფერი */
      border-radius: 10px; /* მრგვალი კუთხეები */
      text-align: center; /* ტექსტის ცენტრირება */
      color: white; /* ტექსტის ფერი */
      display: flex; /* ელემენტი ხდება ფლექს-კონტეინერი */
      justify-content: center; /* მყარად განლაგებული ელემენტების ცენტრში მოქცევა */
      align-items: center; /* ვერტიკალური ალაინმენტი */
    }
  </style>
</head>
<body>
  <div class="box">Hello World</div>
</body>
</html>
