<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Example</title>
  <style>
    button {
      display: flex; /* Flexbox-ის გამოყენება */
      justify-content: center; /* ტექსტის ცენტრირება ჰორიზონტალურად */
      align-items: center; /* ტექსტის ცენტრირება ვერტიკალურად */
    }
  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
