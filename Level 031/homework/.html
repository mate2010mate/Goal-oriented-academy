<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Example</title>
  <style>
    .lemon {
      width: 200px;
      height: 200px;
      background-color: yellow;
      border-radius: 50%; /* This makes it round */
      margin: 50px auto; /* Centering the element */
    }
  </style>
</head>
<body>
  <div class="lemon"></div>
</body>
</html>
