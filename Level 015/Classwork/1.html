<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
</head>
<body>
    <h1>Log In</h1>
    <form action="/submit-login" method="POST">
        <label for="username">სახელი:</label>
        <input type="text" id="username" name="username" required value="" placeholder="შეიყვანეთ სახელი"><br>

        <label for="email">მეილი:</label>
        <input type="email" id="email" name="email" required value="" placeholder="შეიყვანეთ მეილი"><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required placeholder="შეიყვანეთ პაროლი"><br>

        <input type="submit" value="შესვლა">
    </form>
</body>
</html>
