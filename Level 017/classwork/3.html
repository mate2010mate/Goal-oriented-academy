<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site - Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container {
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Site</h1>
</header>

<div class="form-container">
    <h2>Sign Up Form</h2>
    <form action="your_registration_endpoint" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Sign Up">
    </form>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form action="your_login_endpoint" method="POST">
        <label for="login_email">Email:</label>
        <input type="email" id="login_email" name="email" required><br>

        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
</div>

<h3>Explore Our Images:</h3>
<img src="your_image.jpg" alt="Sample Image">
<p><strong>Note:</strong> This is a sample site showcasing various HTML forms and features.</p>

</body>
</html>
