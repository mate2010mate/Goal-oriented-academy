<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="results-summary">
        <div class="result">
          <h2>Your Result</h2>
          <div class="score-circle">
            <p class="score">76</p>
            <p class="total">of 100</p>
          </div>
          <p class="message">Great job! You scored higher than 65% of the users.</p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <ul>
            <li>Math: <span>85</span></li>
            <li>Science: <span>90</span></li>
            <li>English: <span>70</span></li>
            <li>History: <span>60</span></li>
          </ul>
        </div>
      </div>
      
</body>
</html>
