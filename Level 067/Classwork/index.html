<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Contact Us</h1>
   <div class="box">
        <div class="name-container">
            <div>
                <label for="first-name">First Name *</label>
                <input type="text" id="first-name" required>
                <span class="error">This field is required</span>
            </div>
            <div>
                <label for="last-name">Last Name *</label>
                <input type="text" id="last-name" required>
                <span class="error">This field is required</span>
            </div>
        </div>

        <label for="email">Email Address *</label>
        <input type="email" id="email" required placeholder="email@example.com">
        <span class="error">Please enter a valid email address</span>

        <label>Query Type *</label>
        <label><input type="radio" name="query-type"> General Enquiry</label>
        <label><input type="radio" name="query-type"> Support Request</label>
        <span class="error">Please select a query type</span>

        <label for="message">Message *</label>
        <textarea id="message" required></textarea>
        <span class="error">This field is required</span>

        <label>
            <input type="checkbox" required> I consent to being contacted by the team *
        </label>
        <span class="error">To submit this form, please consent to being contacted</h1>
<script src="script.js"></script>
</body>
</html>
