<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .move-div {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 0.3s ease;
        }

        .move-div:hover {
            transform: translateX(50px); /* Moves the div 50px to the right */
        }
    </style>
    <title>Move Div on Hover</title>
</head>
<body>
    <div class="move-div"></div>
</body>
</html>
