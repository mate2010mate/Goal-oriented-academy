<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .resize-div {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: transform 0.3s ease;
        }

        .resize-div:hover {
            transform: scale(2); /* Doubles the size of the div */
        }
    </style>
    <title>Resize Div on Hover</title>
</head>
<body>
    <div class="resize-div"></div>
</body>
</html>
