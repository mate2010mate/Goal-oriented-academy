<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rotate-div {
            width: 100px;
            height: 100px;
            background-color: purple;
            transition: transform 0.3s ease;
        }

        .rotate-div:hover {
            transform: rotate(180deg); /* Rotates the div 180 degrees */
        }
    </style>
    <title>Rotate Div on Hover</title>
</head>
<body>
    <div class="rotate-div"></div>
</body>
</html>
