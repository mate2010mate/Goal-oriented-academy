<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
        }
        th {
            background-color: #00cccc;
            color: black;
            font-weight: bold;
        }
        .sub-header {
            background-color: #ffd700;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td colspan="2">
                <table>
                    <tr>
                        <th class="sub-header">Model</th>
                        <th class="sub-header">Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>128GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>
    </table>

</body>
</html>
