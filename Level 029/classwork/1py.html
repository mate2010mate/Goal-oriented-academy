<!-- Example of different HTML elements -->

<!-- A div element (a container for other elements) -->
<div id="myDiv" class="container">
    <!-- A paragraph element -->
    <p>This is a paragraph.</p>
    
    <!-- An input field for user text input -->
    <input type="text" id="myInput" placeholder="Enter text here">
    
    <!-- A button element -->
    <button id="myButton">Click me!</button>
  </div>
