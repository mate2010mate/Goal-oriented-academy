<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        body {
            background-color: #4A90E2;
            font-family: Arial, sans-serif;
        }
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 20px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: white;">Data Table</h2>
    <table>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$50,000.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$10,000.00</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$85,000.00</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$56,000.00</td>
        </tr>
        <tr>
            <td>May</td>
            <td>$98,000.00</td>
        </tr>
    </table>
</body>
</html>
