<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hover Effect</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background-color: #4A90E2;
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            transition: all 0.3s ease; /* Smooth transition for all properties */
        }

        .box:hover {
            background-color: #50E3C2;
            color: #333;
            transform: scale(1.1); /* Slightly enlarges the box */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        }
    </style>
</head>
<body>
    <div class="box">
        Hover over me!
    </div>
</body>
</html>
