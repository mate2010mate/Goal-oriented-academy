<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Circles Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e74c3c;
            animation: expand 3s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            animation-delay: 0s;
            background-color: #e74c3c;
        }

        .circle:nth-child(2) {
            animation-delay: 0.3s;
            background-color: #f39c12;
        }

        .circle:nth-child(3) {
            animation-delay: 0.6s;
            background-color: #2ecc71;
        }

        .circle:nth-child(4) {
            animation-delay: 0.9s;
            background-color: #3498db;
        }

        @keyframes expand {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

    <!-- ცირკულებიანი ელემენტები -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

</body>
</html>
