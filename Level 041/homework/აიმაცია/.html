<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Animation</title>
    <style>
        /* Basic page styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Full-screen overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 3s forwards; /* Fade out after 3 seconds */
        }

        /* Spinning circle animation */
        .loader {
            border: 8px solid #f3f3f3; /* Light background color for the border */
            border-top: 8px solid #3498db; /* Blue color for the spinning part */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite; /* Infinite spin animation */
        }

        /* Keyframes for spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Keyframes for fading out the loading screen */
        @keyframes fadeOut {
            0% { opacity: 1; }
            99% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <!-- Loading screen overlay -->
    <div class="loading-overlay">
        <div class="loader"></div> <!-- Spinning circle -->
    </div>
</body>
</html>
