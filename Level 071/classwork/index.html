<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Rectangle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: lightgray;
        }
        .rectangle {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="smallRect" class="rectangle"></div>
    </div>
<script src="animation.js"></script>
</body>
</html>
