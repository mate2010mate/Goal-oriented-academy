<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Movement with "GOA"</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: #e0e0e0;
            border: 2px solid black;
        }
        .rectangle {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: blue;
        }
        .box-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="rectangle" id="movingRectangle"></div>
    <div class="box-text">GOA</div>
</div>

<script src="script.js"></script>
</body>
</html>
