<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h2>დარეგისტრირდი საიტზე</h2>
    <form id="registrationForm">
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">მეილი:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="gender">სქესი:</label>
        <select id="gender" name="gender">
            <option value="">აირჩიეთ</option>
            <option value="male">მამრობითი</option>
            <option value="female">მდედრობითი</option>
        </select><br><br>

        <label for="country">ქვეყანა:</label>
        <select id="country" name="country">
            <option value="">აირჩიეთ</option>
            <option value="georgia">საქართველო</option>
            <option value="usa">ამერიკა</option>
            <option value="uk">დიდი ბრიტანეთი</option>
        </select><br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms"> მე ვეთანხმები Terms & Conditions
        </label><br><br>

        <button type="submit">რეგისტრაცია</button>
    </form>
<script src="js.js"></script>
</body>
</html>
