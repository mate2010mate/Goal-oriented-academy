<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Shop - Product Categories</title>
</head>
<body>
    <h1>Product Categories</h1>

    <!-- Unordered list - unordered items (unordered list) -->
    <h2>Unordered List</h2>
    <ul>
        <li>Computers</li>
        <li>Phones</li>
        <li>Televisions</li>
    </ul>

    <!-- Ordered list - ordered items (ordered list) -->
    <h2>Ordered List</h2>
    <ol>
        <li>Computers</li>
        <li>Phones</li>
        <li>Televisions</li>
    </ol>
</body>
</html>
